<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Invoice</title>
<!--    <script src="https://cdn.tailwindcss.com"></script>-->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mx-auto p-4" >
    <table class="w-full border border-black">
        <tbody>
        <tr>
            <td class="border border-black p-2">
                <div class="w-1/2 mx-auto">
                    <div class="text-xl font-bold">Seller:</div>
                    <div class="text-base">[(${invoice.seller})]</div>
                    <div class="text-base">[(${invoice.sellerAddress})]</div>
                    <div class="text-base">GSTIN: [(${invoice.sellerGstin})]</div>
                </div>
            </td>
            <td>
                <div class="w-1/2  mx-auto">
                    <div class="text-xl font-bold">Buyer:</div>
                    <div class="text-base">[(${invoice.buyer})]</div>
                    <div class="text-base">[(${invoice.buyerAddress})]</div>
                    <div class="text-base">[(${invoice.buyerGstin})]</div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <table class="w-full border border-black">
        <thead>
        <tr class="text-center">
            <th class="border border-black p-2">Item</th>
            <th class="border border-black p-2">Quantity</th>
            <th class="border border-black p-2">Rate</th>
            <th class="border border-black p-2">Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${invoice.items}" class="text-center">
            <td class="border border-black p-2" th:text="${item.name}"></td>
            <td class="border border-black p-2" th:text="${item.quantity}"></td>
            <td class="border border-black p-2" th:text="${item.rate}"></td>
            <td class="border border-black p-2" th:text="${item.amount}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
